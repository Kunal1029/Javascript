<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .div {
      background-color: pink;
      height: 200px;
      width: 400px;
    }
    ul {
      background-color: blue;
    }
    li {
      background-color: greenyellow;
    }
  </style>
  <body>
    <h1>Event bubbling - If onclick method using in element and also in nested element that is called eventbubblig</h1>
    <p>For stop this we use - event.stopPropagation();</p>

    <div class="div">
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
    </div>

    <script>

      let div = document.querySelector(".div");
      let ul = document.querySelector("ul");
      let lis = document.querySelectorAll("li");

      div.addEventListener("click", function () {
        console.log("div was clicked");
      });
      ul.addEventListener("click", function () {
        event.stopPropagation();// for stop event bubbling
        console.log("ul was clicked");
      });
      for (li of lis) {
        li.addEventListener("click", function () {
          event.stopPropagation();// for stop event bubbling
          console.log("li was clicked");
        });
      }
      
    </script>
  </body>
</html>
