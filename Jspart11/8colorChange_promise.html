<!-- //callback hell - its come when asynchronous concept come in program , it means nesting callback function  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Call Back color Change</h1>

    <script>

      let h1 = document.querySelector("h1");

      function changeColor(color) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            h1.style.color = color;
            resolve("Color changed"); // if value of nextcolorcallback is given when calling changeColor function then only callBack is run
          }, 1000);
        });
      }

      changeColor("red")
      .then((result)=>{
        console.log("red color was completed");
        return changeColor("orange")
      })
      .then(()=>{
        console.log("orange color was completed");
        return changeColor("green")
      })
      .then(()=>{
        console.log("green color was completed");
        return changeColor("blue")
      })
      .then(()=>{
        console.log("blue color was completed")
      })
      .catch((err)=>{
        console.log(err)
      })
    </script>
  </body>
</html>
