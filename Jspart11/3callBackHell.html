<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Call Back color Change</h1>

    <script>
      let h1 = document.querySelector("h1");

      // function changeColor(color , delay ){
      //     setTimeout(()=>{
      //         h1.style.color = color;
      //     }, delay)
      // }

      // changeColor("red" , 1000);
      // changeColor("pink" , 2000);
      // changeColor("blank" , 3000);
      // changeColor("orange" , 4000);

      // line 18 to 28 is worst way to change something after 1 sec gap so we go to hell of call back

      function changeColor(color,  nextColorCallback) {
        setTimeout(() => {
          h1.style.color = color;
          if (nextColorCallback) nextColorCallback(); // if value of nextcolorcallback is given when calling changeColor function then only callBack is run
        }, 1000);
      }

      changeColor("red", () => {
        changeColor("yellow" ,()=>{
            changeColor("green" )
        });
      });
    </script>
  </body>
</html>
