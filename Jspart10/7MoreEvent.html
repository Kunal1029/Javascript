<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/kala">
      <input type="text" name="n" placeholder="ur name" id="user" />
      <input type="password" name="p" placeholder="password" id="pass" />
      <button>Submit</button>
    </form>

    <script>
      let form = document.querySelector("form");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // .preventDefault() - stops default actions of form which happend after submit
        alert("Form Submit successfully");
      });
      //change event - The change event occurs when the value of an element has been changed(only works on <input>,<textarea> and <select> elements).
      // it tracks the middle state of change (initial and final change)
      let user = document.querySelector("#user");
      user.addEventListener("change", function () {
        console.log("input changed");
        console.log("final value = ", this.value);
      });
      //input event - The input event fires when the value of an <input>,<textarea> or <select>  element has been changed for every keyword.
       // non-character keys don't trigger arrow keys , enter etc
      user.addEventListener("input", function () {
        console.log("input input");
        console.log("final value = ", this.value);
      });
    </script>
  </body>
</html>
