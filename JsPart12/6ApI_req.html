    <script>
        let url = "https://catfact.ninja/fact";

            // res.json().then((data)=>{ // for more information of url

        })
        .then((data2)=>{
            console.log("data2 : " , data2.fact)
        })
        .catch((err)=>{
            console.log("Error = ", err)
        })

        console.log("i am happy")
